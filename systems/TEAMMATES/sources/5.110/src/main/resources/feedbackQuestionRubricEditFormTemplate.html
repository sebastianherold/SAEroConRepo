<div class="row">
    <br>
    <div class="col-sm-12 table-responsive">
        <table class="table table-bordered margin-0" id="rubricEditTable-${questionIndex}">
            <thead>
                <tr>
                    <th style="text-align:center; vertical-align:middle;">
                        <input type="checkbox" class="nonDestructive" id="${Const.ParamsNames.FEEDBACK_QUESTION_RUBRIC_WEIGHTS_ASSIGNED}-${questionIndex}" name="rubricAssignWeights" ${checkAssignWeights}>
                        <span data-toggle="tooltip" data-placement="top" data-original-title="${Const.Tooltips.FEEDBACK_QUESTION_RUBRIC_ASSIGN_WEIGHTS}"> Weights </span>
                        <span class="glyphicon glyphicon-arrow-right"></span>
                    </th>
                    ${tableHeaderRowFragmentHtml}
                </tr>
                <tr id="rubricWeights-${questionIndex}">
                    <th style="text-align:center; vertical-align:middle;"></th>
                    ${tableWeightRowFragmentHtml}
                </tr>
            </thead>
            <tbody>
                ${tableBodyHtml}
                <tr id="rubric-options-row-${questionIndex}" class="rubricRemoveChoiceLink-${questionIndex}">
                    ${tableOptionsHtml}
                </tr>
            </tbody>
        </table>
    </div>
    <input type="hidden" name="${Const.ParamNames.FEEDBACK_QUESTION_RUBRIC_NUM_ROWS}" id="rubricNumRows-${questionIndex}" value="${currRows}">
    <input type="hidden" name="rubricNumCols" id="rubricNumCols-${questionIndex}" value="${currCols}">
</div>
<div class="row">
    <div class="col-sm-6 align-left">
        <a class="btn btn-xs btn-primary" id="rubricAddSubQuestionLink-${questionIndex}" onclick="addRubricRow(${questionIndex})"><span class="glyphicon glyphicon-arrow-down"> </span> add row</a>
    </div>
    <div class="col-sm-6 align-right">
        <a class="btn btn-xs btn-primary" id="rubricAddChoiceLink-${questionIndex}" onclick="addRubricCol(${questionIndex})">add column <span class="glyphicon glyphicon-arrow-right"></span></a>
    </div>
    <br>
</div>
