<div class="row">
    <br>
    <div class="col-sm-6" id="constSumOptionTable-${questionNumber}" ${constSumOptionTableVisibility}>
        ${constSumEditFormOptionFragments}
        <div id="constSumAddOptionRow-${questionNumber}">
            <div colspan="2">
                <a class="btn btn-primary btn-xs addOptionLink" id="constSumAddOptionLink-${questionNumber}"
                        onclick="addConstSumOption(${questionNumber})" style="display:none">
                    <span class="glyphicon glyphicon-plus">
                    </span> add more options
                </a>
            </div>
        </div>

        <input type="hidden" name="${Const.ParamsNames.FEEDBACK_QUESTION_NUMBEROFCHOICECREATED}"
                id="${Const.ParamsNames.FEEDBACK_QUESTION_NUMBEROFCHOICECREATED}-${questionNumber}"
                value="${numOfConstSumOptions}">
        <input type="hidden" name="${Const.ParamsNames.FEEDBACK_QUESTION_CONSTSUMTORECIPIENTS}"
                id="${Const.ParamsNames.FEEDBACK_QUESTION_CONSTSUMTORECIPIENTS}-${questionNumber}"
                value="${constSumToRecipientsValue}">
    </div>
    <div class="col-sm-6">
        <div class="form-inline">
            <div class="row">
                <div class="col-md-12">
                    <label class="bold-label width-100-pc margin-top-7px margin-bottom-7px tablet-no-mobile-margin-top-0">
                        <b>Total Points to distribute: </b>
                    </label>
                </div>

                <div class="col-xs-12 margin-bottom-7px padding-left-35px">
                    <div class="col-xs-1">
                        <input type="radio" id="constSumPointsTotal-${questionNumber}"
                            name="${Const.ParamsNames.FEEDBACK_QUESTION_CONSTSUMPOINTSPEROPTION}"
                            value="false" checked>
                    </div>
                    <div data-toggle="tooltip" data-placement="top"
                        title="${Const.Tooltips.FEEDBACK_QUESTION_CONSTSUMPOINTS}">
                        <div class="col-xs-4 padding-0 col-sm-4">
                            <input type="number" disabled class="form-control width-100-pc pointsBox"
                                name="${Const.ParamsNames.FEEDBACK_QUESTION_CONSTSUMPOINTS}"
                                id="constSumPoints-${questionNumber}" value="${constSumPoints}" min="1"
                                step="1" onChange="updateConstSumPointsValue(${questionNumber})">
                        </div>
                        <div class="col-xs-6 padding-0">
                            <label class="margin-top-7px padding-left-7px">in
                                total
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 margin-bottom-15px padding-left-35px"
                    id="constSumOption_Option-${questionNumber}"${optionDisplay}>
                    <div class="col-xs-1">
                        <input type="radio" id="constSumPointsPerOption-${questionNumber}"
                            name="${Const.ParamsNames.FEEDBACK_QUESTION_CONSTSUMPOINTSPEROPTION}"
                            value="true"${perOptionChecked}>
                    </div>
                    <div data-toggle="tooltip" data-placement="top"
                        title="${Const.Tooltips.FEEDBACK_QUESTION_CONSTSUMPOINTSFOREACHOPTION}">
                        <div class="col-xs-4 padding-0">
                            <input type="number" disabled class="form-control width-100-pc pointsBox"
                                name="${Const.ParamsNames.FEEDBACK_QUESTION_CONSTSUMPOINTSFOREACHOPTION}"
                                id="constSumPointsForEachOption-${questionNumber}" value="${constSumPoints}" min="1"
                                step="1" onChange="updateConstSumPointsValue(${questionNumber})">
                        </div>
                        <div class="col-xs-6 padding-0">
                            <label class="margin-top-7px padding-left-7px">X</label>
                            <label class="margin-top-7px"> (number of options) </label>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 margin-bottom-15px padding-left-35px"
                    id="constSumOption_Recipient-${questionNumber}" ${recipientDisplay}>
                    <div class="col-xs-1">
                        <input type="radio" id="constSumPointsPerRecipient-${questionNumber}"
                            name="${Const.ParamsNames.FEEDBACK_QUESTION_CONSTSUMPOINTSPEROPTION}"
                            value="true"${perRecipientChecked}>
                    </div>
                    <div data-toggle="tooltip" data-placement="top"
                        title="${Const.Tooltips.FEEDBACK_QUESTION_CONSTSUMPOINTSFOREACHRECIPIENT}">
                        <div class="col-xs-4 padding-0">
                            <input type="number" disabled
                                class="form-control width-100-pc pointsBox"
                                name="${Const.ParamsNames.FEEDBACK_QUESTION_CONSTSUMPOINTSFOREACHRECIPIENT}"
                                id="constSumPointsForEachRecipient-${questionNumber}" value="${constSumPoints}" min="1"
                                step="1" onChange="updateConstSumPointsValue(${questionNumber})">
                        </div>
                        <div class="col-xs-6 padding-0">
                            <label class="margin-top-7px padding-left-7px">X</label>
                            <label class="margin-top-7px">(number of recipients)</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="checkbox" id="constSum_tooltipText-${questionNumber}" data-toggle="tooltip" data-placement="top" data-container="body" title="Ticking this prevents a giver from distributing the same number of points to multiple ${optionRecipientDisplayName}s">
                    <label class="bold-label">
                        <input type="checkbox" name="${Const.ParamsNames.FEEDBACK_QUESTION_CONSTSUMDISTRIBUTEUNEVENLY}" disabled id="constSum_UnevenDistribution-${questionNumber}" ${distributeUnevenly}>
                        <span id="constSum_labelText-${questionNumber}">Every ${optionRecipientDisplayName} to receive a different number of points</span>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <br>
</div>
