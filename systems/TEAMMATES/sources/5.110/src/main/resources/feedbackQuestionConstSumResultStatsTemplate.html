<div class="panel-body">
    <div class="row">
        <div class="col-sm-4 text-color-gray">
            <strong>
                Response Summary
            </strong>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <table class="table table-bordered table-responsive margin-0">
                <thead>
                    <tr>
                        <td class="button-sort-ascending toggle-sort" id="button_sortteamname" style="width: 35%;">
                            ${optionRecipientDisplayName}
                            <span class="icon-sort unsorted"></span>
                        </td>
                        <td>
                            Points Received
                        </td>
                        <td class="button-sort-none toggle-sort" id="button_sorttotal">
                            Total Points
                            <span class="icon-sort unsorted"></span>
                        </td>
                        <td class="button-sort-none toggle-sort" id="button_sortclaimed" style="width:25%;">
                            Average Points
                            <span class="icon-sort unsorted"></span>
                        </td>
                    </tr>
                </thead>
                <tbody>
                    ${fragments}
                </tbody>
            </table>
        </div>
    </div>
</div>
