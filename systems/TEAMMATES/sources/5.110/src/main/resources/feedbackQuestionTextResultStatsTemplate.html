<div class="panel-body">
    <div class="row">
        <form class="form-horizontal col-sm-12" role="form">
            <div class="form-group col-sm-4">
                <label class="col-sm-7 control-label">Average word length:</label>
                <div class="col-sm-3">
                    <p class="form-control-static">${averageLength}</p>
                </div>
            </div>
            <div class="form-group col-sm-4">
                <label class="col-sm-7 control-label">Min/Max word length:</label>
                <div class="col-sm-3">
                    <p class="form-control-static">${minLength}<b> / </b>${maxLength}</p>
                </div>
            </div>
        </form>
    </div>
</div>
