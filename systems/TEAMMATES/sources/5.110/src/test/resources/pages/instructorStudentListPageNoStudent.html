<div class="container" id="mainContent">
  <div id="topOfPage">
  </div>
  <h1>
    Student List
  </h1>
  <br>
  <div class="well well-plain">
    <div class="row">
      <div class="col-md-12">
        <form action="/page/instructorSearchPage?user=instructorOfCourse1" method="get" name="search_form">
          <div class="row">
            <div class="col-md-10">
              <div class="form-group">
                <input class="form-control" data-original-title="Search for student's information, e.g. name, email" data-placement="top" data-toggle="tooltip" id="searchbox" name="searchkey" placeholder="e.g. Charles Shultz" title="" type="text" value="">
              </div>
            </div>
            <div class="col-md-2 nav">
              <div class="form-group">
                <button class="btn btn-primary" id="buttonSearch" type="submit" value="Search">
                  <span class="glyphicon glyphicon-search">
                  </span>
                  Find students
                </button>
              </div>
            </div>
          </div>
          <input name="searchstudents" type="hidden" value="true">
          <input name="searchcommentforresponses" type="hidden" value="false">
          <input name="user" type="hidden" value="instructorOfCourse1">
        </form>
      </div>
    </div>
  </div>
  <br>
  <h2>
    Filter Students
  </h2>
  <div class="well well-plain" id="moreOptionsDiv">
    <div class="row">
      <div class="col-md-3">
        <div class="checkbox">
          <input id="displayArchivedCourses_check" type="checkbox">
          <label for="displayArchivedCourses_check">
            Display Archived Courses
          </label>
        </div>
      </div>
    </div>
    <form class="form-horizontal" role="form">
      <div class="row">
        <div class="col-sm-3">
          <div class="text-color-primary">
            <strong>
              Courses
            </strong>
          </div>
          <br>
          <div class="checkbox">
            <input id="course_all" type="checkbox" value="">
            <label for="course_all">
              <strong>
                Select all
              </strong>
            </label>
          </div>
          <br>
          <div class="checkbox">
            <input id="course_check-0" type="checkbox">
            <label for="course_check-0">
              [course1] : Name of Course 1
            </label>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="text-color-primary">
            <strong>
              Sections
            </strong>
          </div>
          <br>
          <div class="checkbox" style="">
            <input id="section_all" type="checkbox" value="">
            <label for="section_all">
              <strong>
                Select all
              </strong>
            </label>
          </div>
          <br>
          <div id="sectionChoices">
          </div>
        </div>
        <div class="col-sm-3">
          <div class="text-color-primary">
            <strong>
              Teams
            </strong>
          </div>
          <br>
          <div class="checkbox" style="">
            <input id="team_all" type="checkbox">
            <label for="team_all">
              <strong>
                Select All
              </strong>
            </label>
          </div>
          <br>
          <div id="teamChoices">
          </div>
        </div>
        <div class="col-sm-3">
          <div class="text-color-primary">
            <strong>
              Emails
            </strong>
          </div>
          <br>
          <div class="checkbox" style="">
            <input checked="" id="show_email" type="checkbox">
            <label for="show_email">
              <strong>
                Show Emails
              </strong>
            </label>
            <button class="btn btn-default btn-xs" id="copy-email-button">
              Copy Emails
            </button>
          </div>
          <br>
          <div id="emails">
          </div>
        </div>
      </div>
    </form>
  </div>
  <div id="statusMessagesToUser" style="display: none;">
  </div>
  <div class="panel panel-info">
    <div class="panel-heading" data-target="#panelBodyCollapse-0" id="panelHeading-0" style="cursor: pointer;">
      <form action="/page/instructorStudentListAjaxPage" class="seeMoreForm-0" id="seeMore-0" style="display:none;">
        <input name="courseid" type="hidden" value="course1">
        <input name="user" type="hidden" value="instructorOfCourse1">
        <input id="numStudents-0" type="hidden" value="0">
      </form>
      <div class="pull-right margin-left-7px">
        <span class="glyphicon glyphicon-chevron-up">
        </span>
      </div>
      <a class="btn btn-info btn-xs pull-right pull-down course-enroll-for-test" data-original-title="Enroll student into the course" data-placement="top" data-toggle="tooltip" href="/page/instructorCourseEnrollPage?courseid=course1&user=instructorOfCourse1" id="enroll-0" title="">
        <span class="glyphicon glyphicon-list">
        </span>
        Enroll
      </a>
      <div class="display-icon pull-right">
      </div>
      <strong>
        [course1] :
      </strong>
      Name of Course 1
    </div>
    <div class="panel-collapse checked collapse in" id="panelBodyCollapse-0" style="height: auto;">
      <div class="panel-body padding-0">
        <table class="table table-bordered table-striped table-responsive margin-0">
          <thead class="background-color-medium-gray text-color-gray font-weight-normal">
            <tr>
              <th class="align-center color_white bold">
                There are no students in this course
              </th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </div>
</div>
