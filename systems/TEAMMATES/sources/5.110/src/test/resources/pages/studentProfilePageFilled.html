<div class="container" id="mainContent">
  <div id="topOfPage">
  </div>
  <h1>
    Student Profile
  </h1>
  <br>
  <div id="statusMessagesToUser">
    <div class="overflow-auto alert alert-success icon-success statusMessage">
      Your profile picture has been saved successfully
    </div>
  </div>
  <script defer="" src="/js/statusMessage.js" type="text/javascript">
  </script>
  <br>
  <div aria-hidden="false" aria-labelledby="myModalLabel" class="modal fade in" id="studentPhotoUploader" role="dialog" style="display: block;">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button aria-hidden="true" class="close" data-dismiss="modal" type="button">
            Ã—
          </button>
          <h4 class="modal-title">
            Upload/Edit Photo
          </h4>
        </div>
        <div class="modal-body center-block align-center">
          <br>
          <div class="row">
            <div class="col-xs-4 profile-pic-edit-col">
              <div class="center-block align-center">
                <form id="profilePictureUploadForm" method="post">
                  <span class="btn btn-primary profile-pic-file-selector">
                    Browse...
                    <input id="studentPhoto" name="studentprofilephoto" type="file">
                  </span>
                  <input class="filename-preview" disabled="" type="text" value="No File Selected">
                  <p class="help-block align-left">
                    Max Size: 5 MB
                  </p>
                  <button class="btn btn-primary width-100-pc" disabled="" id="profileUploadPictureSubmit" type="button">
                    Upload Picture
                  </button>
                  <input name="user" type="hidden" value="${test.student2}">
                </form>
              </div>
            </div>
            <div class="col-xs-8 profile-pic-edit-col border-left-gray">
              <div class="profile-pic-edit">
                <div class="alert alert-info">
                  Zoom, pan and rotate to crop your image to the desired area.
                </div>
                <button class="btn btn-primary" id="profilePicEditPanUp" type="button">
                  <span class="glyphicon glyphicon-arrow-up">
                  </span>
                </button>
                <div class="profile-pic-edit-container row">
                  <div class="col-xs-2">
                    <button class="btn btn-primary" id="profilePicEditPanLeft" type="button">
                      <span class="glyphicon glyphicon-arrow-left">
                      </span>
                    </button>
                  </div>
                  <div class="col-xs-8">
                    <div class="guillotine-window" style="width: 100%; height: auto; padding-top: 100%;">
                      <div class="guillotine-canvas" style="width: 100%; height: 100%; top: 0%; left: 0%;">
                        <img id="editableProfilePicture" src="/page/studentProfilePic?blob-key=${blobkey}&user=${test.student2}" style="perspective: 1000px; backface-visibility: hidden;">
                      </div>
                    </div>
                  </div>
                  <div class="col-xs-2">
                    <button class="btn btn-primary" id="profilePicEditPanRight" type="button">
                      <span class="glyphicon glyphicon-arrow-right">
                      </span>
                    </button>
                  </div>
                </div>
                <button class="btn btn-primary" id="profilePicEditPanDown" type="button">
                  <span class="glyphicon glyphicon-arrow-down">
                  </span>
                </button>
                <div class="profile-pic-edit-toolbar">
                  <button class="btn btn-primary" id="profilePicEditRotateLeft" type="button">
                    <span class="glyphicon glyphicon-repeat glyphicon-flipped">
                    </span>
                  </button>
                  <button class="btn btn-primary" id="profilePicEditZoomIn" type="button">
                    <span class="glyphicon glyphicon-zoom-in">
                    </span>
                  </button>
                  <button class="btn btn-primary" id="profilePicEditZoomOut" type="button">
                    <span class="glyphicon glyphicon-zoom-out">
                    </span>
                  </button>
                  <button class="btn btn-primary" id="profilePicEditRotateRight" type="button">
                    <span class="glyphicon glyphicon-repeat">
                    </span>
                  </button>
                </div>
                <label for="editableProfilePicture">
                  Your Photo
                </label>
                <br>
              </div>
              <form action="/page/studentProfilePictureEdit" id="profilePictureEditForm" method="post">
                <input id="pictureHeight" name="pictureheight" type="hidden" value="295">
                <input id="pictureWidth" name="picturewidth" type="hidden" value="295">
                <input id="cropBoxLeftX" name="cropboxleftx" type="hidden" value="">
                <input id="cropBoxTopY" name="cropboxtopy" type="hidden" value="">
                <input id="cropBoxRightX" name="cropboxrightx" type="hidden" value="">
                <input id="cropBoxBottomY" name="cropboxbottomy" type="hidden" value="">
                <input id="rotate" name="picturerotate" type="hidden" value="">
                <input id="blobKey" name="blob-key" type="hidden" value="${blobkey}">
                <input name="user" type="hidden" value="${test.student2}">
                <input name="token" type="hidden" value="${sessionToken}">
                <button class="btn btn-primary" id="profileEditPictureSubmit" type="button">
                  Save Edited Photo
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>
