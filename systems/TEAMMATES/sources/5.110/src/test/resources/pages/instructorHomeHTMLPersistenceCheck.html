      </a>
    </div>
    <div class="collapse navbar-collapse" id="contentLinks">
      <ul class="nav navbar-nav">
        <li class="active">

<div class="container" id="mainContent">
  <div id="topOfPage">
  </div>
  <h1>
    Home
  </h1>
  <br>
  <div class="well well-plain">
    <div class="row">
      <div class="col-md-12">
        <form action="/page/instructorSearchPage?user=unreg_user" method="get" name="search_form">
          <div class="input-group">
            <input class="form-control" data-original-title="Search for student's information, e.g. name, email" data-placement="top" data-toggle="tooltip" id="searchbox" name="searchkey" placeholder="e.g. Charles Shultz, charles@gmail.com" title="" type="text">
            <span class="input-group-btn">
              <button class="btn btn-default" id="buttonSearch" type="submit" value="Search">
                Search
              </button>
            </span>
          </div>
          <input name="searchstudents" type="hidden" value="true">
          <input name="searchcommentforresponses" type="hidden" value="false">
          <input name="user" type="hidden" value="unreg_user">
        </form>
      </div>
    </div>
  </div>
  <br>
  <div id="statusMessagesToUser">
    <div class="overflow-auto alert alert-warning icon-warning statusMessage">
      Account creation is still in progress. Please reload the page after sometime.
    </div>
  </div>
  <script defer="" src="/js/statusMessage.js" type="text/javascript">
  </script>
  <div aria-hidden="true" aria-labelledby="remindModal" class="modal fade" id="remindModal" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form action="/page/instructorFeedbackRemindParticularStudents?next=%2Fpage%2FinstructorHomePage&token=${sessionToken}" method="post" name="form_remind_list" role="form">
          <div class="modal-header">
            <button aria-hidden="true" class="close" data-dismiss="modal" type="button">
              Ã—
            </button>
            <h4 class="modal-title">
              Remind Particular Students
              <small>
                (Select the student(s) you want to remind)
              </small>
            </h4>
          </div>
          <div class="modal-body">
            <div class="form-group" id="studentList">
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-default" data-dismiss="modal" type="button">
              Cancel
            </button>
            <input class="btn btn-primary remind-particular-button" data-dismiss="modal" type="button" value="Remind">
            <input name="user" type="hidden" value="unreg_user">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid" id="footerComponent">
  <div class="container">
    <div class="row">
      <div class="col-md-2">
        <span>
          [
          <a href="/">
            TEAMMATES
          </a>
          V${version}]
        </span>
      </div>
      <div class="col-md-8">
      </div>
      <div class="col-md-2">
        <span>
          [Send
          <a class="link" href="/contact.jsp" rel="noopener noreferrer" target="_blank">
            Feedback
          </a>
          ]
        </span>
      </div>
    </div>
  </div>
</div>
